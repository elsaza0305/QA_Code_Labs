<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="assets/css/main.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<title>Davivienda</title>

</head>
<body>

	<div class="container">
		<div data-toggle="cards"></div>
	</div>

	<div class="review">
		<div class="review-forms">
			<h2>QA: Davivienda</h2>
			<form id="form-1" data-list="list-1">
				<label>SSL no seguro:</label>
				<input type="text" placeholder="Link">
				<button type="submit">Agregar</button>
			</form>
			<form id="form-2" data-list="list-2">
				<label for="">SSL parcialmente seguro:</label>
				<input type="text" placeholder="Link">
				<button type="submit">Agregar</button>
			</form>
			<form id="form-3" data-list="list-3">
				<label class="label-all-width">SSL próximos a vencer:</label>
				<input type="text" placeholder="Link">
				<input type="date" class="input-date">
				<button type="submit">Agregar</button>
			</form>
			<form id="form-4" data-list="list-4">
				<label>No se puede acceder a este sitio:</label>
				<input type="text" placeholder="Link">
				<button type="submit">Agregar</button>
			</form>
			<form id="form-5" data-list="list-5">
				<label class="label-all-width">Problemas de maquetación:</label>
				<input type="text" placeholder="Link">
				<button type="submit">Agregar</button>
				<textarea name="" cols="30" rows="4" placeholder="Description"></textarea>
			</form>
		</div>
		<div class="review-body">
			<div class="list" id="list-1"></div>
			<div class="list" id="list-2"></div>
			<div class="list" id="list-3"></div>
			<div class="list" id="list-4"></div>
			<div class="list" id="list-5"></div>
		</div>
	</div>

	<div class="modal" data-target="modal">
		<div class="modal-popup">
			<p>Copiado</p>
		</div>
	</div>

	<div class="alert" data-target="alert">
		<div class="alert-popup">
			<p>Error</p>
		</div>
	</div>

	<script src="assets/js/data.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
